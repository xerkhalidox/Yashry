<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information - Yashry - Checkout</title>
    <link rel="stylesheet" href="{% static 'payment/css/paymentstyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
  <div id="container">
    <section id="left-half">
      <img src="{% static 'core/imgs/logo.png' %}" alt="" />
      <div class="contact-card">
        <p class="title">Contact information:</p>
        <p>Khalid Muhammed (khalidmohamed@gmail.com)</p>
        <a href="#">Log out</a>
      </div>
      <p class="title">Shipping address</p>
      <form id="form" action="">
        <div>
          <input placeholder="Building" type="text" />
          <input id="street" placeholder="Street" type="text" />
        </div>
        <div>
          <input placeholder="Floor" type="number" />
          <input placeholder="Appartment" type="text" />
          <input placeholder="Landmark" type="text" />
        </div>
      <div id="location-info">
        <div hidden class="alert alert-primary" role="alert"></div>
        <div class="dropdown" id="governrate">  
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Governrate
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          </div>
        </div>
        <div class="dropdown" id="city">   
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            City
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          </div>
        </div>
      </div>
        <input id="phone" placeholder="Phone" type="number" />
        <div id="left-half-footer">
          <a href="#">Return to cart</a>
          <button id="submit-btn" class="btn btn-primary" type="submit">Continue to payment</button>
        </div>
      </form>
    </section>
    <section id="right-half">
      <p class="product-summary">Products:</p>
      <div class="product-summary">
        <span id="product-name">Product Name  ssss</span>
        <span class="price">LE 500</span>
      </div>
      <div class="product-summary">
        <span id="product-name">Product Name  ssss</span>
        <span class="price">LE 500</span>
      </div>
      <input type="text" placeholder="Gift card or discount code" name="discount_code" id="discount-code">
      <button class="btn btn-primary apply-btn">Apply</button>
      <div style="margin-top:4%;" class="product-summary">
      <span>Total</span><span class="price">Price</span>
      </div>
    </section>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'payment/js/checkout_page.js'%}"></script>
  </body>
</html>
